<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add additional CSS styles if needed -->
</head>
<body class="container mt-4">

<h1>Book Details</h1>

<div th:if="${book}" class="mt-3">
    <p>ID: <span th:text="${book.id}"></span></p>
    <p>Title: <span th:text="${book.title}"></span></p>
    <p>Author: <span th:text="${book.author}"></span></p>
    <!-- Add other book attributes as needed -->
</div>
<div th:unless="${book}" class="mt-3">
    <p class="alert alert-warning">Book not found.</p>
</div>
<a th:href="@{/books/update/{bookId}(bookId=${book.id})}" class="btn btn-warning btn-sm">Update</a>
<a th:href="@{/books/delete/{bookId}(bookId=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
<a th:href="@{/books/all}" class="btn btn-secondary mt-3">Back to All Books</a>

<!-- Bootstrap JS and other scripts if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
