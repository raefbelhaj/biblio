<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add additional CSS styles if needed -->
</head>
<body>
<div class="container mt-4">
    <h2>Add Book</h2>
    <!-- Create a form for adding a book -->
    <form th:action="@{/books/add}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author" th:field="*{author}" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" required>
        </div>
        <div class="form-group">
            <label for="publicationDate">Publication Date:</label>
            <input type="date" class="form-control" id="publicationDate" name="publicationDate" th:field="*{publicationDate}" required>
        </div>
        <div class="form-group">
            <label for="category">CategoryId:</label>
            <input type="text" id="category" name="category" th:field="*{category.id}" required/>

        </div>
        <div class="form-group">
            <label for="numberOfCopies">Number of Copies:</label>
            <input type="number" class="form-control" id="numberOfCopies" name="numberOfCopies" th:field="*{numberOfCopies}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    <a th:href="@{/books/all}" class="btn btn-secondary mt-3">Back to All Books</a>
</div>
<!-- Bootstrap JS and other scripts if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
