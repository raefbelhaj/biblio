<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservation Details</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Reservation Details</h2>
  <p>ID: <span th:text="${reservation.id}"></span></p>
  <p>User: <span th:text="${reservation?.user?.name}"></span></p>
  <p>Book: <span th:text="${reservation?.book?.title}"></span></p>
  <p>Fulfilled: <span th:text="${reservation.fulfilled} ? 'Yes' : 'No'"></span></p>
  <a class="btn btn-secondary" href="/reservations/all">Back to List</a>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
